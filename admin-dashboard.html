<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | GirlsSpace Mahama</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#c23cb6',
            accent: '#ec4899',
            dark: '#374151',
            light: '#f9f7fd',
            success: '#10b981',
            warning: '#f59e0b',
            danger: '#ef4444'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- ==================== NAVBAR ==================== -->
  <nav class="sticky top-0 z-50 bg-white shadow-lg border-b-4 border-purple-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <img src="img/Girls Space (1) (1).png" alt="GirlsSpace Logo" class="w-12 h-10 object-contain rounded-full">
          <span class="ml-3 text-xl font-bold text-purple-800">Admin Dashboard</span>
        </div>
        
        <div class="flex items-center space-x-4">
          <span id="adminWelcome" class="text-sm text-gray-700">Loading...</span>
          <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- ==================== MAIN CONTENT ==================== -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Admin Stats -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-sm text-gray-600">Total Users</p>
            <p id="totalUsers" class="text-3xl font-bold text-gray-800">0</p>
          </div>
          <i class="fas fa-users text-3xl text-blue-500"></i>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-sm text-gray-600">Admins</p>
            <p id="totalAdmins" class="text-3xl font-bold text-gray-800">0</p>
          </div>
          <i class="fas fa-shield-alt text-3xl text-green-500"></i>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-purple-500">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-sm text-gray-600">Regular Users</p>
            <p id="totalRegularUsers" class="text-3xl font-bold text-gray-800">0</p>
          </div>
          <i class="fas fa-user text-3xl text-purple-500"></i>
        </div>
      </div>
      
      <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-yellow-500">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-sm text-gray-600">New Today</p>
            <p id="newToday" class="text-3xl font-bold text-gray-800">0</p>
          </div>
          <i class="fas fa-chart-line text-3xl text-yellow-500"></i>
        </div>
      </div>
    </div>

    <!-- Users Table -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-800">Users Management</h2>
        <p class="text-sm text-gray-600">Manage all registered users</p>
      </div>
      
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Users will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module">
    import { checkAdminAccess, getAllUsers, setupLogout, auth, db } from './firebase.js';
    import { doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    async function loadAdminDashboard() {
      try {
        const adminData = await checkAdminAccess();
        
        // تحديث ترحيب المدير
        document.getElementById('adminWelcome').textContent = `Welcome, ${adminData.fullName} (Admin)`;
        
        // تحميل بيانات المستخدمين
        await loadUsersData();
        
        // إعداد تسجيل الخروج
        setupLogout();
        
      } catch (error) {
        console.error('Error loading admin dashboard:', error);
      }
    }

    async function loadUsersData() {
      try {
        const users = await getAllUsers();
        console.log('Loaded users:', users);
        
        // تحديث الإحصائيات
        document.getElementById('totalUsers').textContent = users.length;
        document.getElementById('totalAdmins').textContent = users.filter(u => u.role === 'admin').length;
        document.getElementById('totalRegularUsers').textContent = users.filter(u => u.role === 'user').length;
        
        const today = new Date().toDateString();
        document.getElementById('newToday').textContent = users.filter(u => {
          const userDate = new Date(u.createdAt).toDateString();
          return userDate === today;
        }).length;
        
        // تحديث الجدول
        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = '';
        
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10 bg-gradient-to-r from-primary to-accent rounded-full flex items-center justify-center text-white font-bold">
                  ${user.firstName ? user.firstName.charAt(0).toUpperCase() : 'U'}
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">${user.fullName || 'Unknown'}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">${user.email}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                user.role === 'admin' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'
              }">
                ${user.role}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              ${new Date(user.createdAt).toLocaleDateString()}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              ${user.role !== 'admin' ? `
                <button onclick="promoteToAdmin('${user.id}')" class="text-green-600 hover:text-green-900 mr-3">
                  <i class="fas fa-shield-alt"></i> Make Admin
                </button>
              ` : ''}
              <button onclick="deleteUser('${user.id}')" class="text-red-600 hover:text-red-900">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
        
      } catch (error) {
        console.error('Error loading users data:', error);
      }
    }

    window.promoteToAdmin = async function(userId) {
      if (confirm('Are you sure you want to make this user an admin?')) {
        try {
          const userRef = doc(db, "users", userId);
          await updateDoc(userRef, {
            role: 'admin',
            permissions: ['manage_users', 'view_reports']
          });
          alert('User promoted to admin successfully!');
          loadUsersData(); 
        } catch (error) {
          console.error('Error promoting user:', error);
          alert('Error promoting user to admin');
        }
      }
    };

    window.deleteUser = async function(userId) {
      if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
        try {
          const userRef = doc(db, "users", userId);
          await deleteDoc(userRef);
          alert('User deleted successfully!');
          loadUsersData(); 
        } catch (error) {
          console.error('Error deleting user:', error);
          alert('Error deleting user');
        }
      }
    };

    document.addEventListener('DOMContentLoaded', loadAdminDashboard);
  </script>
</body>
</html>
