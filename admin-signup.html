<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign Up | GirlsSpace Mahama</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#c23cb6',
            accent: '#ec4899',
            dark: '#374151',
            light: '#f9f7fd',
            success: '#0e5ae7',
            purple: {
              800: '#5d1a9e',
            }
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light text-gray-800 font-sans">

  <!-- ==================== NAVBAR ==================== -->
  <nav class="sticky top-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16 flex-wrap gap-3">

        <!-- Logo -->
        <div class="flex-shrink-0">
          <img src="img/Girls Space (1) (1).png" alt="GirlsSpace Logo" class="w-14 h-12 object-contain rounded-full">
        </div>

        <div class="hidden sm:flex sm:items-center sm:space-x-4 text-sm">
          <a href="login.html" class="px-3 py-1.5 border-2 border-primary text-primary rounded-full text-xs font-semibold hover:bg-purple-50">
            <i class="fas fa-arrow-left mr-2"></i>Back to Login
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- ==================== MAIN CONTENT ==================== -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <div class="space-y-8">

      <!-- Admin Sign Up Form -->
      <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg mx-auto">
        <div class="text-center mb-6">
          <i class="fas fa-shield-alt text-4xl text-purple-800 mb-4"></i>
          <h1 class="text-3xl font-bold text-purple-800">Admin Registration</h1>
          <p class="text-gray-600 mt-2">Create administrator account</p>
        </div>
        
        <form id="adminSignupForm" class="space-y-5">
          <div>
            <label for="adminFullName" class="block text-sm font-medium text-dark mb-2">Full Name</label>
            <input type="text" id="adminFullName" placeholder="Enter your full name" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition">
          </div>

          <div>
            <label for="adminEmail" class="block text-sm font-medium text-dark mb-2">Email Address</label>
            <input type="email" id="adminEmail" placeholder="admin@example.com" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition">
          </div>

          <div>
            <label for="adminPassword" class="block text-sm font-medium text-dark mb-2">Password</label>
            <input type="password" id="adminPassword" placeholder="Create a strong password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition">
          </div>

          <div>
            <label for="adminSecretCode" class="block text-sm font-medium text-dark mb-2">Admin Secret Code</label>
            <input type="password" id="adminSecretCode" placeholder="Enter admin secret code" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition">
            <p class="text-xs text-gray-500 mt-1">Contact system administrator for the secret code</p>
          </div>

          <div class="flex flex-col sm:flex-row gap-3">
            <button type="submit" class="flex-1 px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-800 text-white rounded-full font-semibold hover:shadow-lg hover:shadow-purple-500/40 transition">
              Create Admin Account
            </button>
            <button type="button" onclick="window.location.href='signup.html'"
                    class="flex-1 px-4 py-3 border-2 border-primary text-primary rounded-full font-semibold hover:bg-purple-50 transition">
              User Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module">
    import { setupAdminSignUp } from './firebase.js';
    document.addEventListener('DOMContentLoaded', setupAdminSignUp);
  </script>
</body>
</html>
