<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | GirlsSpace Mahama</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#c23cb6',
            accent: '#ec4899',
          }
        }
      }
    }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  
  <div class="max-w-md w-full">
<!-- Logo -->
     <div class="text-center mb-8">
      <img src="./img/Girls Space (1) (1).png" alt=" GirlsSpace" class="w-20 h-20 mx-auto mb-4 rounded-full">
      <h1 class="text-2xl font-bold text-purple-800">GirlsSpace Mahama</h1>
    </div>

<!-- Password reset card -->     
    <div class="bg-white p-8 rounded-2xl shadow-lg">
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-key text-2xl text-purple-600"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Forgot your password?</h2>
        <p class="text-gray-600">Enter your email address and we will send you a reset link.</p>
      </div>

      <form id="forgotForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2 text-right">
            e-mail            
          </label>
          <input 
            type="email" 
            id="email" 
            required
            placeholder="example@gmail.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
          >
        </div>

        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-200 flex items-center justify-center gap-2"
        >
          <i class="fas fa-paper-plane"></i>
          Send reset link          
        </button>

        <div class="text-center">
          <a href="login.html" class="text-purple-600 hover:text-purple-800 font-medium inline-flex items-center gap-2">
            <i class="fas fa-arrow-right"></i>
            Back to login            
          </a>
        </div>
      </form>

     <!-- Additional Information -->     
      <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <div class="flex items-start gap-3">
          <i class="fas fa-info-circle text-blue-500 mt-1"></i>
          <div class="text-right">
            <p class="text-sm text-blue-800">
              <strong>ملاحظة:</strong>Be sure to check your spam folder if you don't find the email in your inbox..
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Message -->
    <div id="loadingMessage" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg text-center">
        <i class="fas fa-spinner fa-spin text-2xl text-purple-600 mb-2"></i>
        <p class="text-gray-700">Reset link being sent...</p>
      </div>
    </div>
  </div>

  <script type="module">
    // Import function Forgot Password
    import { setupForgotPassword } from './firebase.js';
    

    function showMessage(message, type = 'error') {

      const existingMessages = document.querySelectorAll('.custom-message');
      existingMessages.forEach(msg => msg.remove());
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `custom-message fixed top-4 left-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white font-medium text-center ${
        type === 'success' ? 'bg-green-500' : 'bg-red-500'
      }`;
      messageDiv.textContent = message;
      
      document.body.appendChild(messageDiv);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }


    document.addEventListener('DOMContentLoaded', function() {
      console.log(' Forgot Password page ready');
      

      setupForgotPassword();
      

      window.addEventListener('error', function(e) {
        console.error('General error:', e.error);
        showMessage('An error occurred on this page. Please refresh the page and try again.');
      });
    });
  </script>

  <style>

body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    input:focus {
      box-shadow: 0 0 0 3px rgba(196, 60, 182, 0.1);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
  <script type="module" src="./auth-ui.js"></script>
</body>
</html>
